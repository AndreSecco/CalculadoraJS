<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>Calculadora</title>
</head>

<body>
    <div>
        <img src="fundo.jpg" id="fundo">
    </div>
    <header class="pt-5">
        <h1> Calculadora</h1>
    </header>
    <section id="sec" class="container-sm col-md-6 col-sm-12">
        <!-- Começa os campos para números e resultados -->
        <div class="row" style="height: 85px;">
            <div class="col">
                <input class="form-control campos" placeholder="Números"  name="campo1" id="campo1">
            </div>
            <div class="col">
                <input class="form-control campos" placeholder="Resultado" type="text" name="campo2" id="res">
            </div>
        </div>
        <!-- <div class="row" style="margin-top: 10px">
            <div class="col">
                <input type="number" class="form-control campos" placeholder="Resultado" name="result" id="result" disabled>
            </div>
            <div class="col">
                <input type="button" class="btn btn-secondary" value="Calcular" onclick="Calcular()">
            </div>
        </div> -->
        <!-- Começa os botões de função -->
        <div id="funcoes" class="row" style="margin-top: 20px; margin-right: -36px;">
            <div class="row">
                <div class="btn-group me-2" role="group" aria-label="Second groud">
                    <button type="button" class="col-3 btn-funcao btn btn-secondary"></button>
                    <button type="button" class="col-3 btn-funcao btn btn-secondary" onclick="limpar()">C</button>
                    <button type="button" class="bi bi-backspace col-3 btn-funcao btn btn-secondary" onclick="apagar()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                      </svg></button>
                    <button type="button" id="/" class="col-3 btn-funcao btn btn-secondary" onclick="reply_click(this.id)">/</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group me-2" role="group" aria-label="Second groud">
                    <button type="button" id="7" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">7</button>
                    <button type="button" id="8" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">8</button>
                    <button type="button" id="9" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">9</button>
                    <button type="button" id="*" class="col-3 btn-funcao btn btn-secondary" onclick="reply_click(this.id)">X</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group me-2" role="group" aria-label="Second groud">
                    <button type="button" id="4" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">4</button>
                    <button type="button" id="5" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">5</button>
                    <button type="button" id="6" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">6</button>
                    <button type="button" id="+" class="col-3 btn-funcao btn btn-secondary" onclick="reply_click(this.id)">+</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group me-2" role="group" aria-label="Second groud">
                    <button type="button" id="1" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">1</button>
                    <button type="button" id="2" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">2</button>
                    <button type="button" id="3" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">3</button>
                    <button type="button" id="-" class="col-3 btn-funcao btn btn-secondary"onclick="reply_click(this.id)">-</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group me-2" role="group" aria-label="Second groud">
                    <button type="button" id="," class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">,</button>
                    <button type="button" id="0" class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">0</button>
                    <button type="button" id="." class="col-3 btn-num btn btn-secondary" onclick="reply_click(this.id)">.</button>
                    <button type="button" id="igual" class="col-3 btn btn-success" >=</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; André Secco</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
